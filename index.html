<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Order summary card</title>

</head>
<body>
  <main>
    <div class="hero">
    </div>

    <h1>Order Summary</h1>
    
    <div class="main-text">
      <p class="main-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    
      <div class="plan-type">
        <img src="./images/icon-music.svg" alt="A music note">
        <div class="plan-info">
          <h2>Annual Plan</h2>
          <p class="price">
            $59.99/year
          </p>
        </div>
        <a href="#" class="change-plan">Change</a>
      </div>
  
      <div class="buttons">
        <button type="button">Proceed to Payment</button>
        <a id="cancel">Cancel Order</a>
      </div>
    
  </main>
</body>
</html>
